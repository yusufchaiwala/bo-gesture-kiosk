<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exhibition Product Kiosk</title>

  <!-- MODEL VIEWER -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: white;
      font-family: sans-serif;
      display: grid;
      grid-template-columns: 260px 1fr;
      height: 100vh;
    }

    aside {
      background: #111;
      padding: 24px;
      border-right: 1px solid #222;
    }

    aside h2 {
      margin-top: 0;
      letter-spacing: 1px;
    }

    .item {
      margin: 16px 0;
      opacity: 0.6;
      cursor: pointer;
    }

    .item.active {
      opacity: 1;
    }

    main {
      display: flex;
      flex-direction: column;
    }

    model-viewer {
      flex: 1;
      background: black;
    }

    footer {
      padding: 16px 24px;
      border-top: 1px solid #222;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <aside>
    <h2>BANG & OLUFSEN</h2>
    <div class="item active">Beosound Speaker</div>
    <div class="item">Coming Soon</div>
    <div class="item">Coming Soon</div>
  </aside>

  <!-- MAIN VIEW -->
  <main>
    <model-viewer
      src="assets/models/speaker.glb"
      camera-controls
      auto-rotate
      rotation-per-second="20deg"
      exposure="1.2"
      shadow-intensity="1"
      ar
      alt="Beosound Speaker">
    </model-viewer>

    <footer>
      Rotate: Mouse / Touch · Zoom: Scroll · Gesture-ready kiosk prototype
    </footer>
  </main>

</body>
</html>
