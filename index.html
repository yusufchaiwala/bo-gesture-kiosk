<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code as a Creative Tool â€“ Exhibition Kiosk</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    #label {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: sans-serif;
      letter-spacing: 2px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<canvas id="c"></canvas>
<div id="label">IDLE</div>

<!-- Three.js -->
<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  /* -----------------------------
     STATE SYSTEM
  ----------------------------- */
  const STATES = ["IDLE", "EXPLORE", "INSIDE"];
  let currentState = 0;

  const label = document.getElementById("label");

  window.addEventListener("keydown", () => {
    currentState = (currentState + 1) % STATES.length;
    label.innerText = STATES[currentState];
  });

  /* -----------------------------
     THREE.JS SETUP
  ----------------------------- */
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 0, 4);

  const renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById("c"),
    antialias: true
  });
  renderer.setSize(window.innerWidth, window.innerHeight);

  /* -----------------------------
     LIGHTING
  ----------------------------- */
  const keyLight = new THREE.DirectionalLight(0xffffff, 1);
  keyLight.position.set(3, 3, 5);
  scene.add(keyLight);

  const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
  fillLight.position.set(-3, -2, 4);
  scene.add(fillLight);

  const ambient = new THREE.AmbientLight(0xffffff, 0.4);
  scene.add(ambient);

  /* -----------------------------
     LOAD GLB MODEL
  ----------------------------- */
  let object = null;

  const loader = new THREE.GLTFLoader();
  loader.load(
    "assets/models/speaker.glb",
    function (gltf) {
      object = gltf.scene;
      object.scale.set(1, 1, 1);
      scene.add(object);
    },
    undefined,
    function (error) {
      console.error("GLB load error:", error);
    }
  );

  /* -----------------------------
     ANIMATION LOOP
  ----------------------------- */
  let time = 0;

  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;

    if (!object) {
      renderer.render(scene, camera);
      return;
    }

    if (STATES[currentState] === "IDLE") {
      object.rotation.y += 0.003;
      object.scale.set(1, 1, 1);
    }

    if (STATES[currentState] === "EXPLORE") {
      object.rotation.y += 0.01;
      object.rotation.x = Math.sin(time) * 0.2;
    }

    if (STATES[currentState] === "INSIDE") {
      const pulse = 1 + Math.sin(time * 2) * 0.15;
      object.scale.set(pulse, pulse, pulse);
    }

    renderer.render(scene, camera);
  }

  animate();

  /* -----------------------------
     RESIZE HANDLING
  ----------------------------- */
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
