<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code as Creative Tool</title>
</head>

<body style="
  margin:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  font-family:sans-serif;
">

  <div id="screen" style="color:white; font-size:48px;">
    IDLE
  </div>

  <script>
    const states = ["IDLE", "EXPLORE", "INSIDE"];
    let current = 0;

    const screen = document.getElementById("screen");

    window.addEventListener("keydown", () => {
      current = (current + 1) % states.length;
      screen.innerText = states[current];
    });
  </script>

</body>
</html>
