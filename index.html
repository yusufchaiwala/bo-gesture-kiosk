<html>
<head>
  <meta charset="UTF-8">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    #label {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: sans-serif;
      letter-spacing: 2px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <canvas id="c"></canvas>
  <div id="label">IDLE</div>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    /* ===============================
       STATE SYSTEM
    =============================== */
    const STATES = ["IDLE", "EXPLORE", "INSIDE"];
    let currentState = 0;

    const label = document.getElementById("label");

    window.addEventListener("keydown", () => {
      currentState = (currentState + 1) % STATES.length;
      label.innerText = STATES[currentState];
    });

    /* ===============================
       THREE.JS SETUP
    =============================== */
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById("c"),
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    /* ===============================
       LIGHTING (IMPORTANT)
    =============================== */
    const keyLight = new THREE.DirectionalLight(0xffffff, 1);
    keyLight.position.set(4, 4, 6);
    scene.add(keyLight);

    const fillLight = new THREE.DirectionalLight(0xffffff, 0.6);
    fillLight.position.set(-4, -2, 5);
    scene.add(fillLight);

    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);

    /* ===============================
       LOAD GLB MODEL
    =============================== */
    let object = null;

    const loader = new THREE.GLTFLoader();
    loader.load(
      "assets/models/speaker.glb",
      function (gltf) {
        object = gltf.scene;

        // --- AUTO CENTER MODEL ---
        const box = new THREE.Box3().setFromObject(object);
        const size = box.getSize(new THREE.Vector3()).length();
        const center = box.getCenter(new THREE.Vector3());

        object.position.sub(center);

        // --- AUTO SCALE MODEL ---
        const scaleFactor = 2 / size;
        object.scale.setScalar(scaleFactor);

        scene.add(object);
      },
      undefined,
      function (error) {
        console.error("GLB load error:", error);
      }
    );

    /* ===============================
       ANIMATION LOOP
    =============================== */
    let time = 0;

    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      if (object) {
        if (STATES[currentState] === "IDLE") {
          object.rotation.y += 0.003;
          object.scale.setScalar(2 / new THREE.Box3().setFromObject(object).getSize(new THREE.Vector3()).length());
        }

        if (STATES[currentState] === "EXPLORE") {
          object.rotation.y += 0.01;
          object.rotation.x = Math.sin(time) * 0.2;
        }
